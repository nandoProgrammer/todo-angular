<h1>{{ Title }}</h1>
<button (click)="alteraTexto()">alterar</button>
<ul>
  <li *ngFor="let todo of todos">
     {{todo.todo}} -
     <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button>
     <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refazer</button> |
     <button (click)="remove(todo)">Remover</button>
  </li>

</ul>

<form [formGroup]="form">
   <fieldset>
      <label>Tarefa</label>
      <input type="text" placeholder="Tarefa" maxlength="60" formControlName="title">
      <small *ngIf="form.title.value">Este campo deve conter entre 3 e 60 caracteres</small>
      <button>Salvar</button>
   </fieldset>
</form>
